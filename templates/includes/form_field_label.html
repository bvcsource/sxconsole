{% load i18n %}

{% if not field.is_checkbox %}
    <label class="{{ label_classes }} {{ field.field.required | yesno:',label-optional' }}" for="{{ field.name }}">
        {% if field.field.required %}
            {{ field.label }}
        {% else %}
            {{ field.label }}
            <span class="text-muted">
                {% trans "(optional)" %}
            </span>
        {% endif %}
    </label>
{% endif %}
